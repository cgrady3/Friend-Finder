<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- survey.js -->
    <script src="survey.js" defer></script>
    <title>Friend Finder</title>
</head>
<body style="background-color:#d2ecf0">
    <div class="container">
        <br>
        <h1>Survey Questions</h1>
        <hr>
        <h3>
            <strong>About You</strong>
        </h3>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class="form-control" required>
        <h4>Link to Photo Image (Required)</h4>
        <input type="text" id="photo" class="form-control" required>
        <hr>
        
        <div class="questions"></div>
        <br><br>
        <button type="submit" class="btn btn-primary btn-block" id="submit"><i class="fas fa-check-circle"></i> Submit</button>
        <br><br> 
        <footer>
            <p>            
                <a href="/api/friends/">API Friends List</a>
                |
                <a href="https://github.com/cgrady3/Friend-Finder">GitHub Repo</a>
            </p>
            <br>
        </footer> 
    </div>
   
    <div class="modal" id="BFresults" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="BFname"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="BFpic"></p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
