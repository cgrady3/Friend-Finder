<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- my js -->
    <script type="text/javascript" src="../../server.js" defer></script>
    <script type="text/javascript" src="../data/friends.js" defer></script>
    <title>Friend Finder</title>
</head>
<body style="background-color:#d2ecf0">
    <div class="container">
        <br>
        <h2>Survey Questions</h2>
        <hr>
        <h3>
            <strong>About You</strong>
        </h3>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class="form-control" required>
        <h4>Link to Photo Image (Required)</h4>
        <input type="text" id="photo" class="form-control" required>
        <hr>
        
        <h4>Select 1 to indicate Strongly Disagree, Select 5 to indicate Strongly Agree, or the range inbetween</h4>
        <div class="questions"></div>
        <br><br>
        <button type="submit" class="btn btn-primary btn-block" id="submit"><i class="fas fa-check-circle"></i> Submit</button>
        <br><br> 
        <footer>
            <p>            
                <a href="/api/friends/">API Friends List</a>
                |
                <a href="https://github.com/cgrady3/Friend-Finder">GitHub Repo</a>
            </p>
            <br>
        </footer> 
    </div>


</body>
</html>
